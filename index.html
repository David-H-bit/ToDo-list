<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>DoneZo</title>
</head>
<body>
    <div class="listmodal hidden" id="listmodal">
        <div class="listmodal-content">
            <h2>Add new list</h2>
            <input type="text" placeholder="List name" id="listmodalInput">
            <div>
                <button id="addListmodal">Add</button>
                <button id="closeListmodal">Close</button>
            </div>
        </div>
    </div>
    <div class="taskmodal hidden" id="taskmodal">
        <div class="taskmodal-content">
            <h2>Add new task</h2>
            <input type="text" placeholder="Task name" id="taskmodalInput">
            <h2>Add priority</h2>
            <select name="priority" id="priority">
                <option value="low-priority" id="low-priority">🟢 Low Priority</option>
                <option value="medium-priority" id="medium-priority">🟡 Medium Priority</option>
                <option value="high-priority" id="high-priority">🔥 High Priority</option>
            </select>
            <h2>Due date</h2>
            <input type="date" id="due-date">
            <h2>Due time</h2>
            <input type="time" id="due-time">
            <h2>Notes</h2>
            <input type="text" name="notes" id="noteInput">
            <div>
                <button id="addTaskmodal">Add</button>
                <button id="closeTaskmodal">Close</button>
            </div>
            
        </div>
    </div>
    <nav>
        <div class="search-wrapper">
            <label for="search">Search</label>
            <input type="search" id="search" data-search>
        </div>
        <div class="displaymode">
            <button class="listsmode activated-btn">Lists</button>
            <button class="cardsmode">Cards</button>
        </div>
        <div class="theme">
            <button class="lightbtn activated-btn">Light</button>
            <button class="darkbtn">Dark</button>
        </div>
    </nav>
    <section class="sidebar">
        <div class="sidebar-wrapper">
            <h1>DoneZo</h1>
            <div class="top-wrapper">
                <div class="title-wrapper">
                    <h2>Inbox</h2>
                </div>
                <ul>
                    <li data-list-id="1" class="activatedList">Total Tasks</li>
                    <li data-list-id="2">Completed</li>
                    <li data-list-id="3">Overdue</li>
                </ul>
            </div>
            <div class="lists-wrapper">
                <div class="title-wrapper">
                    <h2>Lists</h2>
                    <button id="addList">+</button>
                </div>
                <ul class="ulListsWrapper customListArea">
                    <li data-list-id="4">📁 Work</li>
                    <li data-list-id="5">🏠 Personal</li>
                </ul>
                <div class="title-wrapper">
                    <h2>Filters</h2>
                </div>
                <ul class="ulListsWrapper">
                    <li data-list-id="6">🔥 High Priority</li> 
                    <li data-list-id="7">🟡 Medium Priority</li>
                    <li data-list-id="8">🟢 Low Priority</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="hero">
        <div class="hero-header">
            <h1 id="heroTitle"></h1>
            <p id="heroDescription"></p>
        </div>  
        <div class="taskContainer"></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
